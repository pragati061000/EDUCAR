	<div class="container">
		<form>
			<h1 class="mt-5 mb-5"><b>Register</b></h1>
			<div class="form-row">
    			<div class="form-group col-md-6">
      				<label for="inputName">Name</label>
      				<input type="text" class="form-control" id="inputName" placeholder="Name" required>
    			</div>
    			<div class="form-group col-md-6">
      				<label for="inputSur">Surname</label>
      				<input type="text" class="form-control" id="inputSur" placeholder="Surname" required>
    			</div>
  			</div>
  			<div class="form-row">
  				<div class="form-group col-md-3">
  					<label for="inputNo">Mobile</label>
      				<input type="text" class="form-control" id="inputNo" placeholder="Mobile" required>
  				</div>

  				<div class="form-group col-md-3">
  					<label for="inputGender">Gender</label>
      				<select id="inputGender" class="form-control">
      					<option selected>Choose...</option>
      					<option>Male</option>
      					<option>Female</option>
      					<option>Prefer not to say</option>
      				</select>
  				</div>

  				<div class="form-group col-md-3">
            <label for="inputRole">Role</label>
              <select id="inputRole" class="form-control">
                <option selected>Choose...</option>
                <option>Student</option>
                <option>Mentor</option>
                <option>Admin</option>
              </select>
          </div>

  				<div class="form-group col-md-3">
  					<label for="inputProfession">Profession</label>
      				<select id="inputProfession" class="form-control">
      					<option selected>Choose...</option>
      					<option>Student</option>
      					<option>Employee</option>
         			</select>
  				</div>
  			</div>
  			<div class="form-row">
    			<div class="form-group col-md-6">
      				<label for="inputEmail4">Email</label>
      				<input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
    			</div>
    			<div class="form-group col-md-6">
      				<label for="inputPassword4">Password</label>
      				<input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
    			</div>
  			</div>
  			<div class="form-group">
    				<label for="inputAddress">Address</label>
    				<input type="text" class="form-control" id="inputAddress" placeholder="Example:1234 Main St" required>
				</div>
  			<div class="form-row">
    			<div class="form-group col-md-5">
      				<label for="inputCity">City</label>
      				<input type="text" class="form-control" id="inputCity" placeholder="City" required>
    			</div>
    			<div class="form-group col-md-4">
      				<label for="inputState">State/UT</label>
      				  <select id="inputState" class="form-control">
        			   <option selected>Choose...</option>
        			   <option>Andra Pradesh</option>
                <option>Arunachal Pradesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Chattisgarh</option>
                <option>Goa</option>
                <option>Gujrat</option>
                <option>Haryana</option>
                <option>Himachal Pradesh</option>
                <option>Jharkhand</option>
                <option>Karnataka</option>
                <option>Kerala</option>
                <option>Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option>Manipur</option>
                <option>Meghalaya</option>
                <option>Mizoram</option>
                <option>Nagaland</option>
                <option>Odisha</option>
                <option>Punjab</option>
                <option>Rajasthan</option>
                <option>Sikkim</option>
                <option>Tamil Nadu</option>
                <option>Telangana</option>
                <option>Tripura</option>
                <option>Uttrakhand</option>
                <option>Uttar Pradesh</option>
                <option disabled style="color:rgb(235, 232, 232);">-----------------------------------------------</option>
                <option>West Bengal</option>
                <option>Andaman and Nicobar</option>
                <option>Chandigarh</option>
                <option>Dadra and Nagar Haveli and Daman and Diu</option>
                <option>Jammu & Kashmir</option>
                <option>Ladakh</option>
                <option>Lakshadweep</option>
                <option>NCR of Delhi</option>
                <option>Pondicherry</option>
      				  </select>
    			</div>
    			<!-- <div class="form-group col-md-3">
      				<label for="inputCountry">Union Territories</label>
      				<select id="inputCountry" class="form-control">
        			<option selected>Choose...</option>
              <option>Andaman and Nicobar</option>
              <option>Chandigarh</option>
              <option>Dadra and Nagar Haveli and Daman and Diu</option>
              <option>Jammu & Kashmir</option>
        			<option>Ladakh</option>
              <option>Lakshadweep</option>
              <option>NCR of Delhi</option>
              <option>Pondicherry</option>
      				</select>
  				</div> -->
  			</div>
  			<div class="form-group">
  				<button type="submit" class="btn btn-dark">Register</button>	
  			</div>
  
		</form>
	</div>
